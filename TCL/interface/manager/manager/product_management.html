var globaladdImgValue = '';
function addFile(id){
	var proaddimg = jQuery("proaddimg").val();

	if(proaddimg){
		var len = proaddimg.length;
		var type =  proaddimg.substr(proaddimg.lastIndexOf("."),len).toLowerCase();
		if(type != '.jpg'&& type != '.jpeg' && type != '.gif' && type != '.png' && type != '.bmp'){
			jQuery("proaddimg").val('');
			alert("上传图片中有目前不支持的"+type+"格式");
			return false;
		}
	}
	jQuery("#addImgForm").attr("action",base_url+"upload");
	jQuery("#addImgForm").submit();
	globaladdImgValue = setInterval("getaddFrameValue(id)",1*1000);
}

function getaddFrameValue(id){
	var data = '';
	var json = jQuery("#addImgFrame").contents().find("*").first().text();
	if(json){
		clearInterval(globaladdImgValue);
		data = jQuery.parseJSON(json);
		jQuery(document.getElementById('addImgFrame').contentWindow.document.body).html('');
		
		if(data.status == 0){
			alert(data.message);
			return;
		}
		var html ="<input name=\"editimgPath"+id+"\" id=\"editimgPath\" value=\""+data.path+"\" />";		
		jQuery('paraadd').append(html);
	}
}

function saveData(){
	var name = jQuery('#name').val();
	var imgpath = jQuery('#imgPath').val();
	var pid = jQuery('#pid').val();
	var level = jQuery('#level').val();
	var param = {
		name:name,
		imgUrl:imgpath,
		pid:pid,
		level:level
	}
	//jQuery("#form1").serialize();
	jQuery.post(base_url+"parameter_add",param, function(data){
		console.log('---data---',data);
		if(data.status == 1){
			jQuery('#addTip').html('');
			window.location.href = "product_management.html";
		}else if(data.status == 2){
			jQuery('#addTip').html('此名称已有，请重新填写');
		}else{
			jQuery('#addTip').html('');
			alert(data.message);
		}
   	}, "json");
}

//获取参数数据
function getParameterList(){
	var getKeywordUrl = base_url + "parameter_get";
	jQuery.getJSON(getKeywordUrl, function(info){
		if (info.status == "0") {
			alert(info.message);
			return;
		}
		var dataCateOne = info.dataCateOne;
		var dataCateTwo = info.dataCateTwo;
		var dataCateThr = info.dataCateThr;
		
		if (dataCateOne.length > 0) {
			var oneList = "";
			var twoList = "";
			for (var i = 0; i < dataCateOne.length; i++) {
				var oneData = dataCateOne[i];
				if(i==0){
					classNa = 'channel  channel_con ul_font_weight ul_float_left ul_margin_right xia_up';
					classNaTwoDiv = 'cs_1 ul_hidden';
				}else{
					classNa = 'channel channel_con ul_float_left ul_margin_right';
					classNaTwoDiv = 'ul_display_none';
				}
//				console.log('---level---',oneData.name);
				oneList += '<div id="canshu' + i + '" onclick="canshu(' + i + ')" class="'+classNa+'">' + oneData.name + '</div>';
				twoList +='<div class="'+classNaTwoDiv+'" id="canshu_con'+i+'">';
				for (var j = 0; j < dataCateTwo.length; j++) {
					var twoData = dataCateTwo[j];
					if(j==0){
						classNaTwo = 'chicun_menu ul_float_left';
						if (i == 0) {
							canshu_bili(twoData.id);
						}
					}else{
						classNaTwo = 'bili_menu ul_float_left';
					}
					//console.log('---onepara---',onepara,'--j---',j);
					if (twoData.pid == oneData.id) {
						twoList +='<div id="canshu_bili'+j+'" onclick="canshu_class_name('+j+','+twoData.id+')" class="'+classNaTwo+'">'+twoData.name+'</div>';
					}
				}
				twoList +='</div>';
			}
			$$('oneDiv').innerHTML = oneList;
			$$('twoDiv').innerHTML = twoList;
			jQuery(function(){
				  var jQuerycontent = jQuery(".scrollable_demo");
				  var i = 13  //已知显示的<div>元素的个数
				  var m = 13;  //用于计算的变量
				  var count = jQuerycontent.find("div").length;//总共的<div>元素的个数
				  jQuery(".next").click(function(){
						if( !jQuerycontent.is(":animated")){  //判断元素是否正处于动画，如果不处于动画状态，则追加动画。
							if(m<count){  //判断 i 是否小于总的个数
								m++;
								jQuerycontent.animate({left: "-=350px"}, 600);
							}
						}
				  });
				  jQuery(".prev").click(function(){
						if( !jQuerycontent.is(":animated")){
							if(m>i){ //判断 i 是否小于总的个数
								m--;
								jQuerycontent.animate({left: "+=350px"}, 600);
							}
						}
				  });
			})
		}
	});
}

		}else{

		}
		
		if (parameterData.length > 0) {
			for (var i = 0; i < parameterData.length; i++) {

				if (id == '46' || id == '47' || id == '48') {
					parameterImg = '<td class=""><input name="img" type="file" onchange="addFile('+oneNew.id+');"/></td>';
					//parameterImg = '<td class=""><form id="addImgForm" name="addImgForm" method="post" target="addImgFrame" enctype="multipart/form-data"><div class="read_input ul_float_left"><div class="read_input ul_float_left"><label for="unload" onmouseover="document.getElementById(\"paraad\d").style.display="block";" class="file1 inpit_font" data-localize="tcl.product.productuplord.TVproduct.choosens" id="role_img_save'+i+'">选择</label><input type="file" onchange="addFile('+oneNew.id+');this.style.display=\"none\";" class="file" id="proaddimg" name="img" style="width: 407px; display: block;" /></div><div id="paraadd"></div><iframe id="addImgFrame" name="addImgFrame" width="500px" height="100px"></iframe></div><input id="role_img_save'+i+'" value="" style="display:none"/></form><input id="editId" type="hidden" value="'+oneNew.id+'"/><input onclick="editSaveImg();"/></td>';
				}
				
				parameterList +='<tr><td>'+i+'</td><td class="ul_padding_left p_top"><span id="rolename'+i+'" class="fenlaned"><input id="rolename_input'+i+'" name="" type="text" value="'+oneNew.name+'" class="inputstyleed ul_text_center" readonly></span></td>'+parameterImg+'<td class="delect_add"><a id="role_editor'+i+'" class="ul_margin_right" onclick="role_editor('+i+')">编辑</a><a id="role_save'+i+'" class="ul_display_none" onclick="role_save('+oneNew.id+','+i+')">保存</a><a class="ul_margin_left" onclick="delRow('+oneNew.id+')">删除</a></td></tr>';
			}
		}
		parameterList +='</table></div>';
		$$("zcs_con").innerHTML = parameterList;
	});
}

function role_save(editid,id){
	$$('rolename'+id).className='fenlaned';
	$$('rolename_input'+id).readOnly= true;
	$$('role_editor'+id).className='ul_margin_right';
	$$('role_save'+id).className='ul_display_none';
	var name = jQuery('#rolename_input'+id).val();
	var imgpath = jQuery('editimgPath'+id).val();
	alert(imgpath);
	jQuery.post(base_url+"parameter_edit",{id:editid, name:name,imgUrl:imgpath}, function(data){
		console.log('---data---',data);
		if(data.status == 1){
			window.location.href = "product_management.html";
		}else if(data.status == 2){
			alert('此名称已有，请重新填写');
			return;
		}else{
			jQuery('#addTip').html('');
			alert(data.message);
		}
		
   	}, "json");
}
