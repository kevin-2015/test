<script>

var menu_length = $$('menu_boader').children.length;
var menu_pz_now=0;
function menu_pz(id){
	if(id==menu_pz_now){
		$$('menu_h'+id).className='ul_float_left scqdss ul_margin_right ul_cursor_pointer now_ye';
	}else{
		$$('menu_h'+id).className='ul_float_left scqdss ul_margin_right ul_cursor_pointer now_ye';
		$$('menu_h'+menu_pz_now).className='ul_float_left scqdss ul_margin_right ul_cursor_pointer';
	}
	menu_pz_now=id;
	for(var i = 0; i<menu_length;i++){
		if(id == i){
			$$('menu_boader'+id).className='';
		}else{
			$$('menu_boader'+i).className='ul_display_none';
		}
	}
}
function close_wind(){
$$('mengban').className='ul_display_none';
$$('window_open').className='ul_display_none';
}
function open_wind(id){
$$('mengban').className='mengban';
$$('window_open').className='window_open';
var wind_cons_length= $$('wind_cons').children.length;
for(var i= 0;i<wind_cons_length;i++){
	if(id==i){
		$$('wind_cons'+id).className='';
	}else{
	$$('wind_cons'+i).className='ul_display_none';
	}
}
}
/** 
* 将本地图片 显示到浏览器上 
*/ 
function preImg(sourceId, targetId) { 
var url = getFileUrl(sourceId); 
var imgPre = document.getElementById(targetId); 
if(url){
imgPre.style.background ='url('+url+')'; 
imgPre.style.backgroundSize = '100% 100%';
}else{
imgPre.style.background ='url(images/bianji.png)'; 
}
}

/** 
* 将本地图片 显示到浏览器上 
*/ 
function preImged(sourceId, targetId) { 
var url = getFileUrl(sourceId); 
var imgPre = document.getElementById(targetId); 
if(url){
imgPre.style.background ='url('+url+')'; 
imgPre.style.backgroundSize = '100% 100%';
}else{
imgPre.style.background ='#dbdbdb'; 
}
}

function add_user(){
var oFather = document.getElementById('listone');
var leng=oFather.children.length;
if(oFather.children.length>0){
							var id = oFather.firstElementChild.id;
							var index = id.substring(id.length-1,id.length);
							
							var oDiv = document.createElement("tr");
							oDiv.id = "guanli"+leng+(parseInt(index)+1);
							var leng_id = leng+(parseInt(index)+1);
							oDiv.innerHTML ='<td  width="5%">'+parseInt(leng+1)+'</td>'
											+'<td width="20%"></td>'
											+'<td width="30%"></td>'
											+'<td width="15%"></td>'
											+'<td width="15%"></td>'
											+'<td class="delect_add" width="15%"><a class="ul_margin_right" onclick="open_wind(0)">编辑</a><a  onclick="delete_div('+leng+(parseInt(index)+1)+')" class="ul_margin_left" href="#">删除</a></td>';
							oFather.insertBefore(oDiv, oFather.firstElementChild);
						}else{						
							var oDiv = document.createElement("tr");
							oDiv.id = "guanli"+(1);
							var leng_id= 1;
							oDiv.innerHTML = '<td  width="5%">'+parseInt(leng+1)+'</td>'
											+'<td width="20%"></td>'
											+'<td width="30%"></td>'
											+'<td width="15%"></td>'
											+'<td width="15%"></td>'
											+'<td class="delect_add" width="15%"><a class="ul_margin_right" onclick="open_wind(0)">编辑</a><a  onclick="delete_div(1)" class="ul_margin_left" href="#">删除</a></td>';
							oFather.insertBefore(oDiv, oFather.firstElementChild);
						}
				
				
}

function delete_div(id){
	var guanli_div = document.getElementById("guanli"+id);
	guanli_div.parentNode.removeChild(guanli_div);
}
