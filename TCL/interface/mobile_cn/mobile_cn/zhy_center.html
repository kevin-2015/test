	<script>
		window.onload = function(e){
			header_fenlei();
			istobelogin();
			data_con();
			if(getCookie('login_username')){
				$$('usernameed').innerHTML=getCookie('login_username');
			}else{
				$$('user_name').innerHTML = '';
			}
			
		}
		function login_out(){
			var url_data = base_url+'logout';
			jQuery.getJSON(url_data,function(data){
				if(data.status==0){
					setCookie('login_username','');
					document.cookie="x-mas-app-info=null;path=/";
					window.location.href='index.html';
				}else{
					alert('退出失败');
				}
			});
		}
		function data_con(){
			var url_data = base_url+'userInfo';
			jQuery.getJSON(url_data,function (data){
				if(data.status==0){
					if(data.data[0].avatar!=''){
							$$('avatar').style.background ='url('+data.data[0].avatar+')';
					}
				}else{
					alert(data.message);
				}
				
			});
		}
