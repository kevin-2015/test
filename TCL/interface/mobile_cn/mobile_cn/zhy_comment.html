	<script>
		window.onload = function (){

		function list_com(){
			var url_data= base_url+'userreview_list';
			jQuery.getJSON(url_data,function(data){
				if(data.status==0){
					if(data.data!=''){
						var template='';
						for(var i=0;i<data.data.length;i++){
							template+='<div class="c-check umar-a uinn">'
											    +'<ul  class="ubb ub b-gra t-bla ub-ac  zhy_title"  style="width:100%;">'
											    	+'<li class="lis"><input type="checkbox" name="getall"></li>'
											        +'<ul class="ub-f1 ub ub-ver zhy_left lis">'
											            +'<li class="ulev1">'
											+'<div class="ub">'
											   
											    +'<div class=" uinn zhy_de" onclick="delete_com('+data.data[i].id+');">删除</div>'
											+'</div>'
														+'</li>'
											           +' <li class="ulev-1 umh4 t-gra t-red">'+data.data[i].content+'</li>'
											      +'  </ul>'
											    +'</ul>'
											+'</div>'
						}
						$$('list').innerHTML=template;
					}else{
						$$('list').innerHTML= '暂无评论信息';
					}
				}else{
					alert(data.message);
				}
			});
		}
		function delete_com(id){
			var url_data = base_url+'userreview_del?id='+id;
			jQuery.getJSON(url_data,function(data){
				if(data.status==0){
					alert('删除成功');
					list_com();
				}else{
					alert('删除失败');
				}
			});
		}
		
		function all_dete(){
			var value ='';
			var oArr = document.getElementsByName("getall");
			for(var i =0;i< oArr.length;i++){
				if(oArr[i].checked){
					if(i==0){
						value=oArr[i].value
					}else{
						value+=','+oArr[i].value;
					}
				}
			}
				delect_coll(value);
		}
		//全选
		function checked_all(){
			var oArr = document.getElementsByName("getall");
			if($$('checked_all').checked == true){
				for(var i =0;i<oArr.length;i++){
					oArr[i].checked= true;
				}
			}else{
				for(var i =0;i<oArr.length;i++){
					oArr[i].checked= false;
				}
			}
			
		}
