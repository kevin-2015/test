<script>
	window. onload = function(e){
		header_fenlei();
		islogin();
		list();
	}
	function list(){
		var url_data=base_url+'support_cat_get';
		jQuery.getJSON(url_data,function(data){
				if (data.status == 0) {
					var template='';
					if(data.data){
					for (i in data.data) {
						template += '<ul onclick="open_fuwu('+data.data[i].id+',\''+data.data[i].name+'\');" class="ubb ub b-gra t-bla ub-ac umh4 "  style="width:100%;">' +
						'<li class="ub-f1 ut-s lis">' +
						data.data[i].name +
						'</li>' +
						' <li class="listIcon lis-sw ub-img lis"></li>' +
						'</ul>';
					}
						$$('list').className='c-wh uinn umar-a uba b-gra  uc-t ';
						$$('list').innerHTML=template;
					}else{
						$$('list').className='c-wh uinn umar-a uba b-gra  uc-t ';
						$$('list').innerHTML='暂无服务信息内容';
					}
				}else{
					alert(data.message);
				}
			
		})
		
	}
function open_fuwu(id,name){
		window.location.href='fwcl.html?typeid='+id+'&typename='+ encodeURIComponent(encodeURIComponent(name));
}
