				template+=	'<li class="ub ub-f1" style="background-image: url('+base_url+data[i].country[j].icon+');background-position: left center;background-repeat: no-repeat;line-height: 3em; width:100%;" onclick="window.location.href='+data[i].country[j].href+'"><span style="margin-left: 3em;">'+data[i].country[j].name+'</span></li>';
			}
			template +='</ul>'
		}
		$$('country_list').innerHTML=template;
	}
</script>
</html>
