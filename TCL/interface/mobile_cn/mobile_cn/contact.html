<script>
	window.onload= function (e){

	}
	function contact_list(){
		var url_data = base_url+'contact_us';
		jQuery.getJSON(url_data,function(data){
			if(data.status==1){
				if(data.data!=''){
					$$('contact').innerHTML=data.data;
				}else{
					$$('contact').innerHTML='暂无联系我们相关信息';
				}
			}else{
				alert(data.message);
			}
		});
	}
