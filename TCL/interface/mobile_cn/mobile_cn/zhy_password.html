		function change_pass(){
			var oldpass = $$('oldpass').value;
			var newpass = $$('newpass').value;
			var aginpass = $$('aginpass').value;
			if(oldpass == '' || newpass == '' ||  aginpass==''){
				alert('修改密码信息不能为空');
			}else if(aginpass!=newpass){
				alert('确认密码和新密码不一致');
			}else{
				var url_data = base_url+'userinfo_updatePwd?oldPwd='+oldpass+'&newPwd='+newpass+'&repeatPwd='+aginpass;
				jQuery.getJSON(url_data,function(data){
					if(data.status==0){
						alert('修改成功,请重新登录');
						setCookie('login_username','');
						window.location.href = 'login.html?type=2';
					}else{
					   alert(data.message);
					}
				});
			}
		}
