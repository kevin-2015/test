</body>
<script type="text/javascript">
function page_go(page){
	var sel;
	jQuery("div[name='menus']").each(function(){
		sel = jQuery(this).attr('id');
		if("menus_"+page == sel){
			jQuery(this).addClass("now_menu");
			jQuery(this).removeClass("now_menu_bg");
		}else{
			jQuery(this).addClass("now_menu_bg");
			jQuery(this).removeClass("now_menu");
		}
	});
	jQuery("div[name='icons']").each(function(){
		sel = jQuery(this).attr('id');
		if("icons_"+page == sel){
			jQuery(this).addClass(sel+"_now");
			jQuery(this).removeClass(sel);
		}else{
			jQuery(this).addClass(sel);
			jQuery(this).removeClass(sel+"_now");
		}
	});
	jQuery("div[name='fonts']").each(function(){
		sel = jQuery(this).attr('id');
		if("fonts_"+page == sel){
			jQuery(this).addClass("fby_now");
			jQuery(this).removeClass("fby");
		}else{
			jQuery(this).addClass("fby");
			jQuery(this).removeClass("fby_now");
		}
	});
	parent.window.frames['mainFrame'].location.href= page+'.html?r='+Math.random();
}
</script>
