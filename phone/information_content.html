    <script>
        zy_init();
        var PERNR= '00599999';
		var ITCODE = 'MAWENBO';
		var s = window.getComputedStyle(document.body, null);
        window.uexOnload = function(type){
		
            if (!type) {
			if(isAndroid){
					$$('scroller0').style.width= s.width;
					$$('scroller1').style.width= s.width;
					$$('scroller2').style.width= s.width;
					$$('scroller3').style.width= s.width;
					$$('scroller4').style.width= s.width;
					$$('scroller5').style.width= s.width;
					$$('scroller6').style.width= s.width;
					$$('scroller7').style.width= s.width;
					$$('scroller8').style.width= s.width;
					$$('scroller9').style.width= s.width;
					$$('scroller10').style.width= s.width;
					$$('border_scroll').className = 'um-vp';
					$$('border_scroller').className = '';
					$$('body').className= 'um-vp zhy_border';
				}else{
					
				}
			PERNR=getLocVal('login_pernr').split(';')[0];
            }
			con_list();
            
           
        }
        
        
        function menu_go(){
            $$('zhy_left_menu').className = 'uhide';
            uescript('information', 'menus()');
        }
        
        function hidden_close(){
            $$('zhy_left_menu').className = 'zhy_left_menu';
        }
        
		function con_list(){
		$toast('努力加载中,请稍候....');
			var url_data = Interface+'ResumeRead?PERNR='+PERNR+'&ITCODE='+ITCODE+'&IT0001_VIEW=X&IT0002_VIEW=X&IT0006_VIEW=X&IT0016_VIEW=X&IT0021_VIEW=X&IT0022_VIEW=X&IT0023_VIEW=X&IT0041_VIEW=X&IT0105_VIEW=X&IT0185_VIEW=X&IT0534_VIEW=X&IT9002_VIEW=X&IT9003_VIEW=X&IT9008_VIEW=X&IT9009_VIEW=X&IT9017_VIEW=X&IT9020_VIEW=X&IT9023_VIEW=X&IT9002_VIEW=X&IT9034_VIEW=X&IT9040_VIEW=X&IT9064_VIEW=X&IT9065_VIEW=X&IT9066_VIEW=X&IT9067_VIEW=X&IT9068_VIEW=X&IT9069_VIEW=X&IT9073_VIEW=X&IT9074_VIEW=X&IT9075_VIEW=X&IT9076_VIEW=X';
			$.getJSON(url_data,function(data){
				if(data.status == 0){	
					if(!isEmptyObject(data.resulte.Z_IT0002)){
					if(!isEmptyObject(data.resulte.Z_IT0002.item[0].NACHN)){
						$$('NAME').innerHTML=data.resulte.Z_IT0002.item[0].NACHN;   // 用户名
					}else{
					$$('NAME').innerHTML='';   // 用户名
					}
						
						if(!isEmptyObject(data.resulte.Z_IT0002.item[0].MIDNM)){
							$$('NAME_E').innerHTML=data.resulte.Z_IT0002.item[0].MIDNM;  //英文名
						}else{
						$$('NAME_E').innerHTML='';  //英文名
						}
					
					if(data.resulte.Z_IT0002.item[0].GESCH==1){
					$$('GENDER').innerHTML='男';  //性别
					}else if(data.resulte.Z_IT0002.item[0].GESCH==2){
					$$('GENDER').innerHTML='女';  //性别
					}
					//alert(family.nation.length);
					for(var i =0;i<family.nation.length;i++){
						if(data.resulte.Z_IT0002.item[0].NATIO ==family.nation[i].title){
							$$('NATION').innerHTML=family.nation[i].name;  //国籍
						}
					}
					
					$$('BIRTH').innerHTML=data.resulte.Z_IT0002.item[0].GBDAT; //出生日期
					
					for(var i = 0; i <region.national.length;i++){
						if(data.resulte.Z_IT0002.item[0].ZZ_RACE== region.national[i].id){
							$$('RACE').innerHTML=region.national[i].name; //民族
						}
					}
					if(data.resulte.Z_IT0002.item[0].FAMST==0){
					$$('MARRIED').innerHTML='未婚'; //婚否
					}else if(data.resulte.Z_IT0002.item[0].FAMST==1){
					$$('MARRIED').innerHTML='已婚'; //婚否
					}else if(data.resulte.Z_IT0002.item[0].FAMST==2){
					$$('MARRIED').innerHTML='其他'; //婚否
					}
					
					}else{
						
					}				
					if(!isEmptyObject(data.resulte.Z_IT0534)){
						if(data.resulte.Z_IT0534.item[0].PCODE== '01'){
					$$('POLITICAL').innerHTML='中国共产党'; //政治面貌
					}else if(data.resulte.Z_IT0534.item[0].PCODE== '02'){
					$$('POLITICAL').innerHTML='其它党派'; //政治面貌
					}else if(data.resulte.Z_IT0534.item[0].PCODE== '03'){
					$$('POLITICAL').innerHTML='团员'; //政治面貌
					}else if(data.resulte.Z_IT0534.item[0].PCODE== '13'){
					$$('POLITICAL').innerHTML='群众'; //政治面貌
					}
					}else{
						
					}
					
					if(!isEmptyObject(data.resulte.Z_IT0001)){
						if(!isEmptyObject(data.resulte.Z_IT0001.item[0].USRID)){
						$$('TELNO').innerHTML=data.resulte.Z_IT0105.item[0].USRID; //办公电话
					}else{
					$$('TELNO').innerHTML='';//工号
					}
					$$('STELL').innerHTML=data.resulte.Z_IT0001.item[0].STELL;//工号
					if(!isEmptyObject(data.resulte.Z_IT0001.item[0].USRID)){
						$$('MOBILE').innerHTML=data.resulte.Z_IT0105.item[0].USRID; //手机
					}else{
					$$('MOBILE').innerHTML='';//工号
					}
					if(data.resulte.Z_IT0001.item[0].BTRTL=='0001'){
						$$('GROUP_T').innerHTML='TCL多媒体总部'; //业务中心
					}else if(data.resulte.Z_IT0001.item[0].BTRTL=='0002'){
						$$('GROUP_T').innerHTML='TCL多媒体中国区销售公司'; //业务中心
					}else if(data.resulte.Z_IT0001.item[0].BTRTL=='0003'){
						$$('GROUP_T').innerHTML='TCL多媒体海外业务中心'; //业务中心
					}else if(data.resulte.Z_IT0001.item[0].BTRTL=='0005'){
						$$('GROUP_T').innerHTML='TCL多媒体全球制造中心'; //业务中心
					}else if(data.resulte.Z_IT0001.item[0].BTRTL=='0006'){

        function intval(v) {
    v = parseInt(v);
    return isNaN(v) ? 0 : v;
}
function getPos(e) {
    var l = 0;
    var t = 0;
    var w = intval(e.style.width);
    var h = intval(e.style.height);
    var wb = e.offsetWidth;
    var hb = e.offsetHeight;
    while (e.offsetParent) {
        l += e.offsetLeft + (e.currentStyle ? intval(e.currentStyle.borderLeftWidth) : 0);
        t += e.offsetTop + (e.currentStyle ? intval(e.currentStyle.borderTopWidth) : 0);
        e = e.offsetParent;
    }
    l += e.offsetLeft + (e.currentStyle ? intval(e.currentStyle.borderLeftWidth) : 0);
    t += e.offsetTop + (e.currentStyle ? intval(e.currentStyle.borderTopWidth) : 0);
    return {
        x: l,
        y: t,
        w: w,
        h: h,
        wb: wb,
        hb: hb
    };
}
function getScroll() {
    var t, l, w, h;
    if (document.documentElement && document.documentElement.scrollTop) {
        t = document.documentElement.scrollTop;
        l = document.documentElement.scrollLeft;
        w = document.documentElement.scrollWidth;
        h = document.documentElement.scrollHeight;
    } else if (document.body) {
        t = document.body.scrollTop;
        l = document.body.scrollLeft;
        w = document.body.scrollWidth;
        h = document.body.scrollHeight;
    }
    return {
        t: t,
        l: l,
        w: w,
        h: h
    };
}
function scroller(el, duration) {
    if (typeof el != "object") {
        el = document.getElementById(el);
    }
    if (!el) return;
    var z = this;
    z.el = el;
    z.p = getPos(el);
    z.s = getScroll();
    z.clear = function() {
        window.clearInterval(z.timer);
        z.timer = null
    };
    z.t = (new Date).getTime();
    z.step = function() {
        var t = (new Date).getTime();
        var p = (t - z.t) / duration;
        if (t >= duration + z.t) {
            z.clear();
            window.setTimeout(function() {
                z.scroll(z.p.y, z.p.x)
            }, 13);
        } else {
            st = ((-Math.cos(p * Math.PI) / 2) + 0.5) * (z.p.y - z.s.t) + z.s.t;
            sl = ((-Math.cos(p * Math.PI) / 2) + 0.5) * (z.p.x - z.s.l) + z.s.l;
            z.scroll(st, sl);
        }
    };
    z.scroll = function(t, l) {
        window.scrollTo(l, t)
    };
    z.timer = window.setInterval(function() {
        z.step();
    }, 13);
}
